service: fetch-file-and-store-in-s3

custom:
  bucket: S3Bucket
  streamname: testStream 

provider:
  name: aws
  runtime: nodejs12.x
  stage: dev
  region: us-east-1
  deploymentPrefix: serverless
  iamRoleStatements:
    - Effect: Allow
      Action:
        - s3:PutObject
        - s3:PutObjectAcl
      Resource: "arn:aws:s3:::${self:custom.bucket}/*"

functions:
  save:
    handler: handler.save
    environment:
      BUCKET: ${self:custom.bucket}
  streamer:
    handler: handler.import
    events:
      - stream:
          type: kinesis
          arn: arn:aws:kinesis:<region>:<accountID>:stream/<streamname>
          batchSize: 100
          startingPosition: TRIM_HORIZON
          enabled: true
# resources:
#   Resources:
#     S3BucketOutputs:
#       Type: AWS::S3::Bucket
#       Properties: 
#         BucketName: ${self:custom.bucket}

resources:
  Resources:
    Stream:
      Type: AWS::Kinesis::Stream
      Properties:
        Name: ${self.custom.streamname}
        ShardCount: 1